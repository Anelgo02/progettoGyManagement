<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="menu-flex-container">
    <ion-list *ngIf="(user$ | async)?.role === 'customer'">
      <ion-item (click)="recensisci()">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Recensisci PT</ion-label>
      </ion-item>
      <ion-item (click)="selezionaPt()">
        <ion-icon name="fitness-outline" slot="start"></ion-icon>
        <ion-label>Seleziona PT</ion-label>
      </ion-item>
      <ion-item (click)="visualizzaCronologia()">
        <ion-icon name="play-back-outline" slot="start"></ion-icon>
        <ion-label>Cronologia prenotazioni</ion-label>
      </ion-item>
      <ion-item (click)="notifiche()">
        <div class="notification-icon-wrapper" slot="start">
          <ion-icon name="notifications-outline"></ion-icon>
          <div *ngIf="unreadCount > 0" class="notification-dot"></div>
        </div>
        <ion-label>Notifiche</ion-label>
      </ion-item>
    </ion-list>



    <ion-list *ngIf="(user$ | async)?.role === 'trainer'">
      <ion-item (click)="gestioneSlot()">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Gestisci slot</ion-label>
      </ion-item>
      <ion-item (click)="visualizzaClienti()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Lista clienti</ion-label>
      </ion-item>
      <ion-item (click)="visualizzaRecensioni()">
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Le tue recensioni</ion-label>
      </ion-item>
    </ion-list>

    <div class="menu-bottom">
      <ion-button expand="block" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
      <div class="menu-footer">
        Gruppo studio Gulo-Cipo-Cost:<br />
        Progetto Universit√† degli Studi di Palermo
      </div>
    </div>
  </div>
</ion-content>
