<!-- MENU LATERALE -------------------------------------------------------->
<ion-menu side="start" menuId="main-menu-review" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title >Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-flex-container">
      <ion-list>
        <ion-item routerLink="/review-page" class="recensisci-item">
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Recensisci PT</ion-label>
        </ion-item>
      </ion-list>
      <div class="menu-bottom">
        <ion-button expand="block" color="danger" class="logoutBtn" (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Logout
        </ion-button>
        <div class="menu-footer">
          Gruppo studio Gulo-Cipo-Cost:<br>
          Progetto Universit√† degli Studi di Palermo
        </div>
      </div>
    </div>
  </ion-content>
</ion-menu>

<!-- HEADER --------------------------------------------------------------->
<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu-review" ></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: aliceblue;" >GyManagement
      <img src="../../../assets/icon/powerlifting.png" alt="Logo" style="height: 32px; width: auto; vertical-align: middle;" />
    </ion-title>
    
  </ion-toolbar>
</ion-header>


<ion-content id="main-content" class="ion-padding" fullscreen="true">
  <div class="review-container">
    <h2>Recensisci il tuo Personal Trainer</h2>

    <!-- Valutazione a stelle -->
    <div class="star-rating">
      <ion-icon
        *ngFor="let star of [1, 2, 3, 4, 5]"
        [name]="star <= rating ? 'star' : 'star-outline'"
        (click)="setRating(star)"
        class="star"
      ></ion-icon>
    </div>

    <!-- Campo recensione -->
    <ion-label>Scrivi la tua recensione</ion-label>
    <ion-textarea
      auto-grow="true"
      placeholder="Inserisci qui la tua recensione..."
      [(ngModel)]="reviewText"
    ></ion-textarea>

    <!-- Campo data recensione -->
    <ion-label>Data della recensione</ion-label>
    <ion-datetime
      presentation="date"
      display-format="DD/MM/YYYY"
      [(ngModel)]="reviewDate"
    ></ion-datetime>

    <!-- Pulsante pubblica -->
    <ion-button class="btnPublish" expand="block" (click)="rate_trainer()">Pubblica</ion-button>
  </div>
</ion-content>

<!-- TAB BAR -------------------------------------------------------------->
<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home"  routerLink="/customer/dashboard">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="prenota">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Prenota</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profilo" routerLink="/customer/profile-page">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profilo</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
