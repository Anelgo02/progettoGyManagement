<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: aliceblue;" >GyManagement
      <img src="../../../assets/icon/powerlifting.png" alt="Logo" style="height: 32px; width: auto; vertical-align: middle;" />
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="bookings.length > 0; else noData" style="background: none; border-radius: 16px;">
    <ion-item *ngFor="let b of bookings">
      <ion-label>
        <h3>Trainer: {{ b.trainer_name }}</h3>
        <p>Specializzazione: {{ b.specialization }}</p>
        <p>Inizio: {{ b.start_time | date:'short' }}</p>
        <p>Fine: {{ b.end_time | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <p>Nessuna prenotazione trovata.</p>
  </ng-template>
</ion-content>


<app-footer></app-footer>
