<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Le tue recensioni</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <ng-container *ngIf="reviews$ | async as reviews; else loading">
    <ion-card *ngFor="let r of reviews">
      <ion-card-header>
        <ion-card-title style="color: aliceblue;">Valutazione: â˜… {{ r.rating }}/5</ion-card-title>
        <ion-card-subtitle> Utente: {{ r.customer_name }} <br> Scritto in data: {{ r.date | date:'dd/MM/yyyy' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ r.review || 'Nessun commento' }}</p>
      </ion-card-content>
    </ion-card>

    <div *ngIf="reviews.length === 0" class="ion-text-center">
      <p>Non hai ancora ricevuto recensioni.</p>
    </div>
  </ng-container>

  <ng-template #loading>
    <ion-skeleton-text animated style="width: 70%; height: 20px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 90%; height: 20px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 80%; height: 20px;"></ion-skeleton-text>
  </ng-template>
</ion-content>

<app-footer></app-footer>
