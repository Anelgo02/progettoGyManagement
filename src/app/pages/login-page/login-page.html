<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title style="color: aliceblue;" >GyManagement
      <img src="../../../assets/icon/powerlifting.png" alt="Logo" style="height: 32px; width: auto; vertical-align: middle;" />
    </ion-title>  
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding" fullscreen="true">

  <div class="login-container">
    <h2>Login</h2>

    <div class="email-wrapper">
      <ion-label>Username</ion-label>
      <ion-input type="text" placeholder="Inserisci qui il tuo username" [(ngModel)]="username" required></ion-input>
    </div>

    <div class="password-wrapper">
      <ion-label>Password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="E qui la tua password" [(ngModel)]="password"
        required>
        <ion-button fill="clear" size="small" (click)="togglePasswordVisibility()" slot="end">
          <ion-icon class="pwdIcon" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-input>


    </div>

    <ion-button class="btnLogin" expand="block" (click)="login()" style="color: aliceblue;">Accedi</ion-button>

    <p class="reg">
      Non hai ancora un account?
      <a [routerLink]="['/registration-page']">Registrati</a>
    </p>
  </div>

</ion-content>
