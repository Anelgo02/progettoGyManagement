<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      GyManagement
      <img src="../../../assets/icon/powerlifting.png" alt="Logo" style="height: 32px; width: auto; vertical-align: middle;" />
    </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-title><h2>Notifiche</h2></ion-title> 

  <ng-container *ngIf="notifications && notifications.length >= 0; else loadingNotifications">
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
      <ion-card *ngFor="let notif of notifications">
        <ion-card-header>
          <ion-card-title [style.fontWeight]="notif.is_read ? 'normal' : 'bold'">
            {{ notif.message }}
          </ion-card-title>
          <ion-card-subtitle>
            {{ notif.created_at | date:'short' }}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ng-container>
  </ng-container>

  <!-- Skeleton di caricamento -->
  <ng-template #loadingNotifications>
    <ion-skeleton-text animated style="width: 90%; height: 20px; margin-bottom: 10px;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 80%; height: 20px;"></ion-skeleton-text>
  </ng-template>

  <!-- Nessuna notifica -->
  <ng-template #noNotifications>
    <div style="text-align: center; color: #666; margin-top: 1rem;">Nessuna notifica presente.</div>
  </ng-template>

</ion-content>

<app-footer></app-footer>
